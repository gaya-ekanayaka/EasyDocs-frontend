<app-navbar></app-navbar>

      <div class="container" margin-left="300px">
        <div class="col-xl-10 col-lg-9 col-md-8 p-0 ml-auto">
            <div class="row">
                <div class="col-md-12 m-5 mx-auto">

                    <form (submit)="addAdmin()" class="mt-4">
                        <h1 class="h3 mb-3 font-weight-normal">Register an Admin</h1>
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" class="form-control" name="firstName"  placeholder="Enter Your First Name"
                            [(ngModel)]="firstName">
                        </div>
        
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" class="form-control" name="lasttName"  placeholder="Enter Your Last Name"
                            [(ngModel)]="lastName">
                        </div>
        
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" class="form-control" name="email"  placeholder="Enter Your Email"
                            [(ngModel)]="email">
                        </div>
        
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Enter Your Password"
                            [(ngModel)]="password">
                        </div>
                        <flash-messages></flash-messages>
                        <button class="btn-lg btn-primary btn-block" type="submit">Sign Up</button>
                    </form>

                </div>
            </div>
        </div>
      </div>
