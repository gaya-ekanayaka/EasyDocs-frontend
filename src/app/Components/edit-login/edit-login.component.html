<app-navbar></app-navbar>

      <div class="container" margin-left="300px">
        <div class="col-xl-10 col-lg-9 col-md-8 p-0 ml-auto">
            <div class="row">
                <div class="col-md-12 m-5 mx-auto">

                    <form (submit)="editLogin()" class="mt-4">
                        <h1 class="h3 mb-3 font-weight-normal">Edit my login details</h1>
               
        
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" class="form-control" name="email"  placeholder="Enter Your Email"
                            [(ngModel)]="email">
                        </div>
        
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Enter Your Password"
                            [(ngModel)]="password">
                        </div>
                        <flash-messages></flash-messages>
                        <button class="btn-lg btn-primary btn-block" type="submit">Edit Details</button>
                    </form>

                </div>
            </div>
        </div>
      </div>
