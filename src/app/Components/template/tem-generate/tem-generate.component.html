

<app-navbar></app-navbar>



<form   >
    <div style=" left: 0px; top: 0px; height: 600px; width:700px;border-style: solid;" class="container">
    
      <div *ngFor="let input of formPara; let i = index">
     
  
  
          <div 
          style="height: 20px; width: 40px; z-index: 10" 
          cdkDrag 
          cdkDragBoundary=".container"
          (cdkDragEnded)="onDragEnded($event, input._id, input.label)"  >
     
  




          
            
          <input type="text"   id={{input._id}} placeholder={{input.label}}     [style.margin-left]="marginLeft" [style.margin-top]="marginTop" >
          
          
            
      
  
  
          <div class="example-handle" cdkDragHandle>
            <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
              <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
              <path d="M0 0h24v24H0z" fill="none"></path>
            </svg>
          </div>
        
  
          </div>
    
          
          <br>
  </div>
    
  
  </div>
    
  
  
  <button type="submit" class="btn btn-outline-primary" (click)=" onSubmitSurveyForm()" style="margin-left: 500px;">Save Template</button>
  </form>
