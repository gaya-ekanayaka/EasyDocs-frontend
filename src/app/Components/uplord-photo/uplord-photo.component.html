<app-navbar></app-navbar>


<form [formGroup]="form" (submit)="onSubmit()" class="container">
  
  <br>
  <div>
    <input (change)="onFileSelect($event)" type="file" />
  </div>
<br>
  <div>
    <button class="btn btn-outline-primary" type="submit">Add photo</button>
   
  </div>
</form>
<br>
<br>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<div class="container">
	<div class="row"  >
		<div  *ngFor="let img of img;let i=index"  >
      <br>
      <h3>photo  {{i+1}}</h3>
      <br>
    
			<img id="img{{i}}" class="img-fluid" crossOrigin="Anonymous" [src]="img.imagePath" width="400px" height="300px">
      <br>
 
      <a (click)="deleteAds(img._id)"><i class="fas fa-trash-alt"></i></a>
      
		</div>
		<div class="col-md-12 mt-3">

			<button (click)="download()" class="btn btn-outline-primary">Download PDF</button>
      <button (click)="deleteAll()" class="btn btn-outline-primary" style="margin-left: 20px;">Delete All</button>
		</div>
	</div>
</div>
